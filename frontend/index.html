<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIBOSS AI | Institutional DSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; max-width: 1000px; margin: 0 auto; }
        h1 { font-size: 18px; margin-bottom: 20px; color: #ffffff; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: #8b949e; padding: 10px; border-bottom: 1px solid #30363d; }
        td { padding: 15px 10px; border-bottom: 1px solid #21262d; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: 600; font-size: 12px; }
        .long { background: rgba(46, 160, 67, 0.15); color: #3fb950; border: 1px solid rgba(46, 160, 67, 0.4); }
        .short { background: rgba(248, 81, 73, 0.15); color: #f85149; border: 1px solid rgba(248, 81, 73, 0.4); }
        
        .levels span { display: block; font-size: 11px; color: #8b949e; }
        .levels strong { color: #e6edf3; }
        
        .btn { background: #238636; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; float: right; }
        .btn:hover { background: #2ea043; }
    </style>
</head>
<body>
    <div class="card">
        <button class="btn" onclick="scanMarket()">↻ Escanear</button>
        <h1>RADAR INSTITUCIONAL (Edge > 0)</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ACTIVO</th>
                    <th>SEÑAL</th>
                    <th>PRECIO</th>
                    <th>OBJETIVOS (SL / TP)</th>
                    <th>WIN RATE</th>
                    <th>EDGE</th>
                    <th>CONFIANZA</th>
                </tr>
            </thead>
            <tbody id="radar-body">
                <tr><td colspan="7" style="text-align:center;">Esperando escaneo...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function scanMarket() {
            const tbody = document.getElementById('radar-body');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Analizando volatilidad y edge histórico...</td></tr>';
            
            try {
                // Ajusta URL si es necesario
                const res = await fetch('http://127.0.0.1:8000/radar');
                const data = await res.json();
                
                tbody.innerHTML = '';
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Sin oportunidades claras con Edge positivo.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const signalClass = item.signal === 'LONG' ? 'long' : 'short';
                    // Color del Edge: Verde si es positivo, Rojo si es negativo
                    const edgeColor = item.edge > 0 ? '#3fb950' : '#f85149';
                    
                    tbody.innerHTML += `
                        <tr>
                            <td style="font-weight:bold; color:white;">${item.ticker}</td>
                            <td><span class="badge ${signalClass}">${item.signal}</span></td>
                            <td>$${item.price}</td>
                            <td class="levels">
                                <div>SL <strong>$${item.sl}</strong></div>
                                <div>TP <strong>$${item.tp}</strong></div>
                            </td>
                            <td>${item.win_rate}%</td>
                            <td style="color:${edgeColor}; font-weight:bold;">${item.edge > 0 ? '+' : ''}${item.edge}%</td>
                            <td>${item.confidence}</td>
                        </tr>
                    `;
                });
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#f85149;">Error de conexión con el Backend.</td></tr>';
            }
        }
    </script>
</body>
</html>
